<p-table
  #dt
  [globalFilterFields]="['caso', 'demandado', 'demandante', 'fecha']"
  [value]="historials"
  responsiveLayout="scroll"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  styleClass="p-datatable-gridlines"
  [paginator]="true"
  [rows]="10"
  sortMode="multiple"
  [rowHover]="true"
>
  <ng-template pTemplate="caption">
    <div class="flex">
      <button
        (click)="clear(dt)"
        pButton
        label="Limpiar"
        class="p-button-outlined"
        icon="pi pi-filter-slash"
      ></button>
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>
        <input
          #inputSearch
          (input)="search($event)"
          pInputText
          type="text"
          placeholder="Busqueda"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="caso">
        Radicado del proceso <p-sortIcon field="caso"></p-sortIcon>
      </th>
      <th pSortableColumn="demandado">
        Demandado
        <p-sortIcon field="demandado"></p-sortIcon>
      </th>
      <th pSortableColumn="demandante">
        Demandante
        <p-sortIcon field="demandante"></p-sortIcon>
      </th>
      <th pSortableColumn="fecha">
        Fecha de liquidacion
        <p-sortIcon field="fecha"></p-sortIcon>
      </th>
      <th class="text-center">Descargar Archivo</th>
      <th style="width: 3rem"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-historial>
    <tr>
      <td>{{ historial.caso }}</td>
      <td>{{ historial.demandado }}</td>
      <td>{{ historial.demandante }}</td>
      <td>{{ historial.fecha }}</td>
      <td class="text-center">
        <button
          pButton
          pRipple
          icon="pi pi-file-pdf"
          class="p-button-rounded p-button-success mr-2"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-file-excel"
          class="p-button-rounded p-button-warning"
        ></button>
      </td>
      <td>
        <p-tableCheckbox [value]="historial"></p-tableCheckbox>
      </td>
    </tr>
  </ng-template>
</p-table>
