<div class="text-center">
  <button
    [hidden]="currentStep === 1"
    (click)="previousStep()"
    type="button"
    class="btn btn-success me-3"
  >
    Anterior
  </button>
  <button
    [hidden]="currentStep === 4"
    (click)="nextStep()"
    type="button"
    class="btn btn-success me-3"
  >
    Siguiente
  </button>
</div>
