<div class="card">
  <div
    (click)="collapse.toggle()"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseExample"
    class="card-header container_header_questions d-flex align-items-center justify-content-between"
  >
    <h5>{{ data.question }}</h5>
    <fa-icon *ngIf="!isCollapsed" [icon]="faAngleDown" size="lg"></fa-icon>
    <fa-icon *ngIf="isCollapsed" [icon]="faAngleUp" size="lg"></fa-icon>
  </div>
  <div class="card-body" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <p>{{ data.answer }}</p>
  </div>
</div>
