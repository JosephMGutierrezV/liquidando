<p-dialog
  [(visible)]="displayModalLogin"
  [modal]="true"
  [style]="{ width: '30vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p-header>
    <img
      class="d-inline-block align-top"
      src="../assets/images/liquidando2.png"
      alt="liquidando logo"
      width="50%"
    />
  </p-header>
  <form [formGroup]="loginForm" *ngIf="!showForgetPass" class="p-3">
    <div class="form-group mb-3">
      <label for="inputEmail1">Email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="inputEmail1"
        placeholder="Ingrese su Correo"
      />
    </div>
    <div class="form-group mb-3">
      <label for="inputPassword1">Contrase単a</label>
      <input
        formControlName="password"
        type="{{ type }}"
        class="form-control"
        id="inputPassword1"
        placeholder="Ingrese su Contrase単a"
      />
    </div>
    <div class="form-check mb-3">
      <input
        (change)="changeShowPass($event)"
        type="checkbox"
        class="form-check-input"
        id="exampleCheck1"
      />
      <label class="form-check-label" for="exampleCheck1"
        >Mostrar Contrase単a</label
      >
    </div>
    <div class="d-flex justify-content-around">
      <a
        *ngIf="showFormForgetPass"
        (click)="showFormForgetPass()"
        class="link-success"
        >Olvidaste tu contrase単a?</a
      >
      <button
        (click)="login()"
        type="button"
        class="btn btn-success button-radius"
      >
        Acceder
      </button>
    </div>
  </form>

  <form *ngIf="showForgetPass" class="p-3">
    <div class="form-group mb-3">
      <label for="inputEmailForgetPass">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmailForgetPass"
        placeholder="Ingrese su Correo"
      />
    </div>
    <div class="d-flex justify-content-around">
      <a
        *ngIf="showFormForgetPass"
        (click)="showFormForgetPass()"
        class="link-success"
        >Iniciar session</a
      >
      <button
        (click)="showFormForgetPass()"
        type="submit"
        class="btn btn-success button-radius"
      >
        Continuar
      </button>
    </div>
  </form>
  <ng-template pTemplate="footer"> </ng-template>
</p-dialog>
