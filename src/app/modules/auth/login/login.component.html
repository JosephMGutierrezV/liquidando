<p-dialog
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '30vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p-header>
    <img
      class="d-inline-block align-top"
      src="../assets/images/liquidando2.png"
      alt="liquidando logo"
      width="50%"
    />
  </p-header>
  <form class="p-3">
    <div class="form-group mb-5">
      <label for="inputEmail1">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail1"
        placeholder="Ingrese su Correo"
      />
    </div>
    <div class="form-group mb-3">
      <label for="inputPassword1">Contrase単a</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword1"
        placeholder="Ingrese su Contrase単a"
      />
    </div>
    <div class="form-check mb-5">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1"
        >Mostrar Contrase単a</label
      >
    </div>
    <div class="d-flex justify-content-around">
      <a href="#" class="link-success">Olvidaste tu contrase単a?</a>
      <button type="submit" class="btn btn-success button-radius">Acceder</button>
    </div>
  </form>
  <ng-template pTemplate="footer"> </ng-template>
</p-dialog>
