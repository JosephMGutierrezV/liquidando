<p-dialog
  [(visible)]="displayModalRegister"
  [modal]="true"
  [style]="{ width: '30vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p-header>
    <img
      class="d-inline-block align-top"
      src="../assets/images/liquidando2.png"
      alt="liquidando logo"
      width="50%"
    />
  </p-header>
  <form class="p-3">
    <div class="form-group mb-3">
      <label for="inputEmail1">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail1"
        placeholder="Ingrese su Correo"
      />
    </div>
    <div class="form-group mb-3">
      <label for="inputPassword1">Contrase単a</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword1"
        placeholder="Ingrese su Contrase単a"
      />
    </div>
    <div class="form-group mb-3">
      <label for="inputPassword1">Re-Contrase単a</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword1"
        placeholder="Confirme su Contrase単a"
      />
    </div>
    <div class="form-group mb-3">
      <label for="inputName">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="inputName"
        placeholder="Ingrese su Nombre"
      />
    </div>
    <div class="form-group mb-3">
      <label for="inputState">Planes disponibles</label>
      <select id="inputState" class="form-control">
        <option>Prueba</option>
        <option>Basico</option>
        <option>Avanzado</option>
      </select>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success button-radius">
        Registrarme
      </button>
    </div>
  </form>
  <ng-template pTemplate="footer"> </ng-template>
</p-dialog>
